<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chunk.io - RAG Strategy Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              swiss: {
                red: '#ff3b30',
                offwhite: '#f5f5f7',
                charcoal: '#1c1c1e',
                grid: '#e5e5ea'
              },
              electric: {
                indigo: '#6366f1',
                accent: '#4f46e5'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to light mode colors, dark mode handled by Tailwind classes */
        background-color: #f5f5f7;
        color: #1c1c1e;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-400 dark:bg-slate-700;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }
      .glass-panel {
        @apply bg-white/50 dark:bg-slate-900/40;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        @apply border border-black/5 dark:border-white/5;
        border-radius: 0px !important;
      }
      /* Remove standard roundings for brutalist look */
      .rounded-xl, .rounded-lg, .rounded-md, .rounded {
        border-radius: 0px !important;
      }
    </style>

  }
}
</script>
